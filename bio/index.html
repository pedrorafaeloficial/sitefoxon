<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links | Agência FoxOn</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        fox: {
                            orange: '#FF5722',
                            dark: '#1E0B2B',
                            black: '#0F0314',
                            light: '#F5F5F5'
                        }
                    },
                    fontFamily: {
                        sans: ['Open Sans', 'sans-serif'],
                        heading: ['Montserrat', 'sans-serif'],
                    },
                    animation: {
                        'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
                        'pulse-slow': 'pulse 3s infinite',
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        .hero-bg {
            background-color: #0F0314;
            background-image: 
                radial-gradient(circle at 50% 0%, rgba(156, 39, 176, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 100% 100%, rgba(255, 87, 34, 0.1) 0%, transparent 40%);
            min-height: 100vh;
        }
        
        .glass-btn {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .glass-btn:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: #FF5722;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(255, 87, 34, 0.2);
        }
    </style>
</head>
<body class="bg-fox-black text-fox-light font-sans antialiased hero-bg flex flex-col items-center py-12 px-4">

    <!-- Profile/Header -->
    <header class="text-center mb-10 w-full max-w-md animate-fade-in-up" style="animation-delay: 0ms;">
        <div class="relative w-28 h-28 mx-auto mb-4 group">
            <div class="absolute inset-0 bg-gradient-to-tr from-fox-orange to-purple-600 rounded-full blur opacity-75 group-hover:opacity-100 transition duration-500 animate-pulse-slow"></div>
            <div class="relative w-full h-full rounded-full p-1 bg-[#0F0314] overflow-hidden flex items-center justify-center border border-white/10">
                <img src="/assets/images/Logo-2-H.png" alt="Agência FoxOn" class="w-20 h-auto">
            </div>
        </div>
        
        <h1 class="text-2xl font-heading font-bold text-white mb-1">Agência FoxOn</h1>
        <p class="text-sm text-gray-400">Transformando Negócios em Máquinas de Vendas</p>
    </header>

    <!-- Links Container -->
    <main class="w-full max-w-md space-y-4">

        <!-- Link 1: Main Page (Protocolo REC) -->
        <a href="https://agenciafoxon.com.br/" class="glass-btn block w-full p-1 rounded-xl group animate-fade-in-up" style="animation-delay: 100ms;">
            <div class="flex items-center p-4 bg-[#150520]/50 rounded-lg h-full">
                <div class="w-12 h-12 rounded-full bg-fox-orange/20 flex items-center justify-center text-fox-orange mr-4 group-hover:bg-fox-orange group-hover:text-white transition-colors">
                    <i class="fa-solid fa-rocket text-xl"></i>
                </div>
                <div class="flex-1 text-left">
                    <h3 class="font-bold text-white text-sm">Precisa que seu negócio venda mais?</h3>
                    <p class="text-xs text-gray-400 mt-0.5">Conheça o Protocolo REC</p>
                </div>
                <i class="fa-solid fa-chevron-right text-gray-600 group-hover:text-white transition-colors text-sm"></i>
            </div>
        </a>

        <!-- Link 2: Ebook Magnet -->
        <a href="https://agenciafoxon.com.br/ebook" class="glass-btn block w-full p-1 rounded-xl group animate-fade-in-up" style="animation-delay: 200ms;">
            <div class="flex items-center p-4 bg-[#150520]/50 rounded-lg h-full relative overflow-hidden">
                <!-- Tag "Grátis" -->
                <div class="absolute top-0 right-0 bg-green-500 text-white text-[10px] font-bold px-2 py-0.5 rounded-bl-lg">GRÁTIS</div>
                
                <div class="w-12 h-12 rounded-full bg-purple-500/20 flex items-center justify-center text-purple-400 mr-4 group-hover:bg-purple-500 group-hover:text-white transition-colors">
                    <i class="fa-solid fa-book-open text-xl"></i>
                </div>
                <div class="flex-1 text-left">
                    <h3 class="font-bold text-white text-sm">Aprenda os 7 Ajustes Rápidos</h3>
                    <p class="text-xs text-gray-400 mt-0.5">Para vender mais agora mesmo</p>
                </div>
                <i class="fa-solid fa-chevron-right text-gray-600 group-hover:text-white transition-colors text-sm"></i>
            </div>
        </a>

        <!-- Link 3: Websites VSL -->
        <a href="https://agenciafoxon.com.br/projetos" class="glass-btn block w-full p-1 rounded-xl group animate-fade-in-up" style="animation-delay: 300ms;">
            <div class="flex items-center p-4 bg-[#150520]/50 rounded-lg h-full">
                <div class="w-12 h-12 rounded-full bg-blue-500/20 flex items-center justify-center text-blue-400 mr-4 group-hover:bg-blue-500 group-hover:text-white transition-colors">
                    <i class="fa-solid fa-laptop-code text-xl"></i>
                </div>
                <div class="flex-1 text-left">
                    <h3 class="font-bold text-white text-sm">Precisa de um Site que Vende?</h3>
                    <p class="text-xs text-gray-400 mt-0.5">Veja nossos projetos e planos</p>
                </div>
                <i class="fa-solid fa-chevron-right text-gray-600 group-hover:text-white transition-colors text-sm"></i>
            </div>
        </a>

    </main>

    <!-- Social Buttons -->
    <footer class="mt-12 w-full max-w-md animate-fade-in-up" style="animation-delay: 400ms;">
        <p class="text-center text-gray-500 text-xs mb-4 uppercase tracking-widest">Fale conosco</p>
        
        <div class="flex justify-center gap-4">
            <!-- Instagram -->
            <a href="https://instagram.com/pedrorafaeloficial" target="_blank" class="w-14 h-14 rounded-2xl bg-[#1A0924] border border-white/10 flex items-center justify-center text-gray-400 hover:text-white hover:border-purple-500 hover:bg-gradient-to-tr hover:from-purple-600 hover:to-pink-500 transition-all duration-300 shadow-lg group">
                <i class="fa-brands fa-instagram text-2xl group-hover:scale-110 transition-transform"></i>
            </a>

            <!-- WhatsApp -->
            <a href="https://wa.me/5511972202587" target="_blank" class="w-14 h-14 rounded-2xl bg-[#1A0924] border border-white/10 flex items-center justify-center text-gray-400 hover:text-white hover:border-green-500 hover:bg-green-600 transition-all duration-300 shadow-lg group">
                <i class="fa-brands fa-whatsapp text-2xl group-hover:scale-110 transition-transform"></i>
            </a>
            
            <!-- Email (Optional Extra) -->
            <a href="mailto:contato@agenciafoxon.com.br" class="w-14 h-14 rounded-2xl bg-[#1A0924] border border-white/10 flex items-center justify-center text-gray-400 hover:text-white hover:border-fox-orange hover:bg-fox-orange transition-all duration-300 shadow-lg group">
                <i class="fa-regular fa-envelope text-2xl group-hover:scale-110 transition-transform"></i>
            </a>
        </div>

        <div class="mt-12 text-center">
            <img src="/assets/images/Logo-2-H.png" alt="Logo Footer" class="h-6 mx-auto opacity-30 grayscale hover:grayscale-0 hover:opacity-50 transition-all duration-500">
        </div>
    </footer>

</body>
</html>
