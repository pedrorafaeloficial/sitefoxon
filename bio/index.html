<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links | Agência FoxOn</title>
    <meta name="description" content="Conecte-se com a Agência FoxOn. Acesse nossos serviços de marketing de alta performance, e-books gratuitos e canais de atendimento.">
    <meta name="theme-color" content="#0F0314">
    <link rel="canonical" href="https://agenciafoxon.com.br/bio">

    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://agenciafoxon.com.br/links">
    <meta property="og:title" content="Links | Agência FoxOn">
    <meta property="og:description" content="Transforme seu negócio em uma máquina de vendas com a Agência FoxOn.">
    <meta property="og:image" content="/assets/images/Ativo-1.png">

    <!-- Favicon -->
    <link rel="icon" href="/assets/images/Ativo-1.png" type="image/png">

    <style>
        /* Variáveis e Reset */
        :root {
            --fox-orange: #FF5722;
            --fox-dark: #1E0B2B;
            --fox-black: #0F0314;
            --fox-light: #F5F5F5;
            --font-stack: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }

        body {
            background-color: var(--fox-black);
            color: var(--fox-light);
            font-family: var(--font-stack);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 48px 16px;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            line-height: 1.5;
        }

        /* Focus States para Acessibilidade */
        a:focus-visible {
            outline: 2px solid var(--fox-orange);
            outline-offset: 4px;
            border-radius: 12px;
        }

        /* Background Hero */
        .hero-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--fox-black);
            background-image: 
                radial-gradient(circle at 50% 0%, rgba(156, 39, 176, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 100% 100%, rgba(255, 87, 34, 0.1) 0%, transparent 40%);
            z-index: -1;
            pointer-events: none;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 40px;
            width: 100%;
            max-width: 448px; /* max-w-md */
            animation: fadeInUp 0.5s ease-out forwards;
        }

        .avatar-container {
            position: relative;
            width: 112px; /* w-28 */
            height: 112px;
            margin: 0 auto 16px auto;
        }

        .avatar-glow {
            position: absolute;
            inset: 0;
            border-radius: 50%;
            background: linear-gradient(to top right, var(--fox-orange), #9333ea);
            opacity: 0.75;
            filter: blur(8px); /* Blur reduzido para performance */
            animation: pulse 3s infinite;
        }

        .avatar-inner {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            padding: 4px;
            background-color: #0F0314;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }

        .avatar-img { width: 80px; height: auto; }

        h1 { font-weight: 700; font-size: 1.5rem; color: white; margin-bottom: 4px; }
        .subtitle { font-size: 0.875rem; color: #9CA3AF; }

        /* Links Container */
        main {
            width: 100%;
            max-width: 448px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        /* Cards de Links (Glassmorphism) */
        .glass-btn {
            display: block;
            text-decoration: none;
            width: 100%;
            padding: 4px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px); /* Opcional: remover se performance for crítica */
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            animation: fadeInUp 0.5s ease-out forwards;
            opacity: 0; /* Começa invisível para animação */
        }

        .glass-btn:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--fox-orange);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(255, 87, 34, 0.2);
        }

        .btn-content {
            display: flex;
            align-items: center;
            padding: 16px;
            background: rgba(21, 5, 32, 0.5);
            border-radius: 8px;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .icon-box {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 16px;
            flex-shrink: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Estilos específicos de ícones */
        .icon-orange { background-color: rgba(255, 87, 34, 0.2); color: var(--fox-orange); }
        .glass-btn:hover .icon-orange { background-color: var(--fox-orange); color: white; }

        .icon-purple { background-color: rgba(168, 85, 247, 0.2); color: #c084fc; }
        .glass-btn:hover .icon-purple { background-color: #a855f7; color: white; }

        .icon-blue { background-color: rgba(59, 130, 246, 0.2); color: #60a5fa; }
        .glass-btn:hover .icon-blue { background-color: #3b82f6; color: white; }

        .link-text { flex: 1; text-align: left; }
        .link-title { font-weight: 700; color: white; font-size: 0.875rem; display: block; }
        .link-desc { font-size: 0.75rem; color: #9CA3AF; margin-top: 2px; display: block; }

        .arrow-icon { color: #4B5563; transition: color 0.3s; }
        .glass-btn:hover .arrow-icon { color: white; }

        /* Tag Grátis */
        .tag-free {
            position: absolute;
            top: 0;
            right: 0;
            background-color: #22c55e;
            color: white;
            font-size: 10px;
            font-weight: 700;
            padding: 2px 8px;
            border-bottom-left-radius: 8px;
        }

        /* Footer / Social */
        footer {
            margin-top: 48px;
            width: 100%;
            max-width: 448px;
            text-align: center;
            animation: fadeInUp 0.5s ease-out forwards;
            animation-delay: 400ms;
            opacity: 0;
        }

        .social-label { color: #6B7280; font-size: 0.75rem; margin-bottom: 16px; text-transform: uppercase; letter-spacing: 0.1em; }
        
        .social-grid { display: flex; justify-content: center; gap: 16px; margin-bottom: 48px; }

        .social-btn {
            width: 56px;
            height: 56px;
            border-radius: 16px;
            background-color: #1A0924;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #9CA3AF;
            transition: all 0.3s;
            text-decoration: none;
        }

        .social-btn:hover { transform: scale(1.1); color: white; }
        .hover-insta:hover { border-color: #a855f7; background: linear-gradient(to top right, #7e22ce, #db2777); }
        .hover-whats:hover { border-color: #22c55e; background-color: #166534; }
        .hover-email:hover { border-color: var(--fox-orange); background-color: var(--fox-orange); }

        .footer-logo { height: 24px; opacity: 0.3; filter: grayscale(100%); transition: all 0.5s; }
        .footer-logo:hover { opacity: 0.5; filter: grayscale(0%); }

        /* Keyframes Otimizados */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.75; }
            50% { opacity: 0.4; }
        }

        /* Delays de animação */
        .delay-100 { animation-delay: 100ms; }
        .delay-200 { animation-delay: 200ms; }
        .delay-300 { animation-delay: 300ms; }

    </style>
</head>
