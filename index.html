    <!-- Fonts (Optimized with display=swap) -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        
        :root {
            --bg-deep: #0d0118; 
            --purple-main: #1a0230;
            --orange-main: #f97316;
            --neon-purple: #bc13fe;
            --neon-orange: #ffac5f;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-deep);
            color: white;
            overflow-x: hidden;
        }

        /* Improved GPU usage for animations */
        .tech-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(to bottom, #110221, #0d0118);
            overflow: hidden;
            will-change: transform;
        }

        .mesh-gradient {
            position: absolute;
            width: 150%;
            height: 150%;
            top: -25%;
            left: -25%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(100, 30, 160, 0.25) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(50, 10, 90, 0.35) 0%, transparent 50%);
            filter: blur(100px);
            animation: meshFloat 25s ease-in-out infinite alternate;
            will-change: transform;
        }

        @keyframes meshFloat {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(-3%, -3%) rotate(3deg); }
        }

        .hero-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(249, 115, 22, 0.08) 1px, transparent 1px),
                linear-gradient(90deg, rgba(249, 115, 22, 0.08) 1px, transparent 1px);
            background-size: 50px 50px;
            mask-image: radial-gradient(ellipse at center, black, transparent 85%);
            pointer-events: none;
            z-index: 0;
            perspective: 1000px;
            transform: rotateX(45deg) translateY(-20%);
        }

        .particles-overlay {
            position: absolute;
            inset: 0;
            background-image: radial-gradient(circle at 2px 2px, rgba(249, 115, 22, 0.2) 1px, transparent 0);
            background-size: 40px 40px;
            animation: particlesMove 20s linear infinite;
            z-index: 0;
            opacity: 0.6;
        }

        @keyframes particlesMove {
            from { transform: translateY(0); }
            to { transform: translateY(-40px); }
        }

        .text-gradient {
            background: linear-gradient(to right, #ffffff, #f97316);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        .animate-scroll {
            display: flex;
            width: max-content;
            animation: scroll 45s linear infinite;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .glass-card:hover {
            background: rgba(255, 255, 255, 0.06);
            transform: translateY(-8px);
            border-color: rgba(249, 115, 22, 0.5);
        }

        .orange-glow {
            box-shadow: 0 0 50px rgba(249, 115, 22, 0.15);
        }
    </style>

                  <div className="grid md:grid-cols-3 gap-8">
                    {REVIEWS.map((rev, i) => (
                      <div key={i} className="glass-card p-10 rounded-[40px] flex flex-col justify-between">
                        <Quote className="text-orange-500/20 mb-6" size={32} aria-hidden="true" />
                        <p className="text-gray-100 italic mb-8 leading-relaxed font-medium">"{rev.text}"</p>
                        <div className="pt-6 border-t border-white/5">
                           <p className="font-bold text-white text-lg">{rev.name}</p>
                           <p className="text-xs text-orange-400 font-black uppercase tracking-widest mt-1">{rev.company}</p>
                        </div>
                      </div>
                    ))}
                  </div>
                </div>
              </section>

              {/* FAQ */}
              <section id="faq" className="py-32 px-6">
                <div className="max-w-4xl mx-auto">
                  <h2 className="text-4xl md:text-5xl font-black mb-16 text-center">Dúvidas Frequentes</h2>
                  <div className="space-y-4">
                    {FAQS.map((faq, i) => (
                      <div key={i} className={`border ${openFaq === i ? 'border-orange-500/60 bg-orange-500/15' : 'border-white/10 bg-white/5'} rounded-3xl overflow-hidden transition-all backdrop-blur-md`}>
                        <button 
                            onClick={() => setOpenFaq(openFaq === i ? null : i)} 
                            aria-expanded={openFaq === i}
                            className="w-full p-8 flex justify-between items-center text-left"
                        >
                            <span className={`font-black text-xl ${openFaq === i ? 'text-orange-500' : 'text-white'}`}>{faq.q}</span>
                            <ChevronDown className={`transition-transform ${openFaq === i ? 'rotate-180' : ''}`} />
                        </button>
                        <div className={`transition-all overflow-hidden ${openFaq === i ? 'max-h-[500px] opacity-100' : 'max-h-0 opacity-0'}`}>
                            <div className="p-8 pt-0 text-gray-200 text-lg leading-relaxed border-t border-white/10 mt-2">{faq.a}</div>
                        </div>
                      </div>
                    ))}
                  </div>
                </div>
              </section>

              {/* Footer */}
              <footer className="bg-black/70 backdrop-blur-3xl pt-24 pb-12 px-6 border-t border-white/10">
                <div className="max-w-7xl mx-auto grid md:grid-cols-4 gap-16 mb-20">
                  <div className="md:col-span-2">
                    <img src={LOGO_URL} alt="FoxOn Agência Logo" width="150" height="40" loading="lazy" className="h-12 mb-8 rounded-lg" />
                    <p className="text-gray-400">Transformando marketing digital em lucro líquido.</p>
                  </div>
                  <div>
                    <h4 className="font-black mb-8 uppercase text-sm">Fale Conosco</h4>
                    <ul className="space-y-4 text-gray-400 font-bold">
                        <li><a href={`mailto:${CONTACT_EMAIL}`} className="hover:text-orange-500 transition-colors">{CONTACT_EMAIL}</a></li>
                        <li><a href={WHATSAPP_LINK} className="hover:text-orange-500 transition-colors">+55 (11) 97220-2587</a></li>
                    </ul>
                  </div>
                </div>
                <div className="text-center text-gray-500 text-sm font-bold pt-12 border-t border-white/10">&copy; {new Date().getFullYear()} FoxOn Agência. Todos os direitos reservados.</div>
              </footer>

              {/* Floating CTA */}
              <div className="fixed bottom-6 right-6 z-[100]">
                  <a href={WHATSAPP_LINK} target="_blank" rel="noopener noreferrer" aria-label="Falar no WhatsApp" className="w-14 h-14 md:w-16 md:h-16 bg-[#25D366] text-white rounded-full shadow-2xl flex items-center justify-center hover:scale-110 transition-all relative">
                      <MessageCircle size={28} className="fill-current" />
                      <span className="absolute -top-1 -right-1 flex h-4 w-4">
                          <span className="animate-ping absolute inline-flex h-full w-full rounded-full bg-white opacity-75"></span>
                          <span className="relative inline-flex rounded-full h-4 w-4 bg-orange-500 border-2 border-white"></span>
                      </span>
                  </a>
              </div>
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
