<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoxOn Agência | Protocolo REC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        
        :root {
            --bg-deep: #0d0118; 
            --purple-main: #1a0230;
            --orange-main: #f97316;
            --neon-purple: #bc13fe;
            --neon-orange: #ffac5f;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-deep);
            color: white;
            overflow-x: hidden;
        }

        .tech-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(to bottom, #110221, #0d0118);
            overflow: hidden;
        }

        .mesh-gradient {
            position: absolute;
            width: 150%;
            height: 150%;
            top: -25%;
            left: -25%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(100, 30, 160, 0.25) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(50, 10, 90, 0.35) 0%, transparent 50%);
            filter: blur(100px);
            animation: meshFloat 25s ease-in-out infinite alternate;
        }

        @keyframes meshFloat {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(-3%, -3%) rotate(3deg); }
        }

        .hero-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(249, 115, 22, 0.08) 1px, transparent 1px),
                linear-gradient(90deg, rgba(249, 115, 22, 0.08) 1px, transparent 1px);
            background-size: 50px 50px;
            mask-image: radial-gradient(ellipse at center, black, transparent 85%);
            pointer-events: none;
            z-index: 0;
            perspective: 1000px;
            transform: rotateX(45deg) translateY(-20%);
        }

        .particles-overlay {
            position: absolute;
            inset: 0;
            background-image: radial-gradient(circle at 2px 2px, rgba(249, 115, 22, 0.2) 1px, transparent 0);
            background-size: 40px 40px;
            animation: particlesMove 20s linear infinite;
            z-index: 0;
            opacity: 0.6;
        }

        @keyframes particlesMove {
            from { transform: translateY(0); }
            to { transform: translateY(-40px); }
        }

        .text-gradient {
            background: linear-gradient(to right, #ffffff, #f97316);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        .animate-scroll {
            display: flex;
            width: max-content;
            animation: scroll 45s linear infinite;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .glass-card:hover {
            background: rgba(255, 255, 255, 0.06);
            transform: translateY(-8px);
            border-color: rgba(249, 115, 22, 0.5);
        }

        .orange-glow {
            box-shadow: 0 0 50px rgba(249, 115, 22, 0.15);
        }
    </style>
    <!-- Babel standalone is required to process JSX in index.html -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",

        "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.460.0"
      }
    }
    </script>
</head>
<body>

          { name: "Ricardo Mendes", company: "Proprietário FitLife", text: "Finalmente um marketing que foca no comercial e não apenas em likes. O diagnóstico abriu meus olhos.", avatar: "https://i.pravatar.cc/150?u=ricardo" },

          { name: "Gustavo Costa", company: "Fundador GoSaaS", text: "Estrutura é tudo. O REC corrigiu processos que a gente nem sabia que estavam errados. Lucro previsível agora.", avatar: "https://i.pravatar.cc/150?u=gustavo" },
          { name: "Beatriz Nogueira", company: "Marketing Manager", text: "O diagnóstico gratuito já valeu mais do que consultorias pagas que fiz. A clareza que eles dão é absurda.", avatar: "https://i.pravatar.cc/150?u=beatriz" },
          { name: "João Vitor", company: "E-commerce Owner", text: "Minhas redes sociais agora vendem sozinhas. Incrível como o posicionamento certo muda o jogo.", avatar: "https://i.pravatar.cc/150?u=joao" },
          { name: "Carla Ferreira", company: "Médica Especialista", text: "Profissionalismo impecável. O funil de vendas agora é previsível e os pacientes chegam qualificados.", avatar: "https://i.pravatar.cc/150?u=carla" },
          { name: "Felipe Sampaio", company: "Agência de Viagens", text: "Dobramos nossa conversão comercial em 3 meses com a FoxOn. O pilar Comercial é o que faltava.", avatar: "https://i.pravatar.cc/150?u=felipe" },

        const FAQS = [
          { q: "O que é o Protocolo REC?", a: "É a nossa metodologia exclusiva que foca nos três pilares fundamentais de qualquer negócio lucrativo: Redes Sociais (Posicionamento), Estrutura (Funis e Automação) e Processo Comercial (Fechamento)." },

          useEffect(() => {

            return () => window.removeEventListener('scroll', handleScroll);

          const handleChecklistSubmit = async (e) => {
            e.preventDefault();
            setLoading(true);
            try {

                headers: { 'Content-Type': 'application/json' },

          return (
            <div className="min-h-screen selection:bg-orange-500 selection:text-black">

                    <a href="#faq" className="hover:text-orange-400 transition">FAQ</a>
                  </div>
                  <a href={WHATSAPP_LINK} target="_blank" className={`bg-orange-500 hover:bg-orange-600 text-black font-black rounded-full transition-all transform hover:scale-105 shadow-lg shadow-orange-500/20 px-6 py-2.5 text-xs`}>DIAGNÓSTICO GRÁTIS</a>
                </nav>
              </div>

              {/* Hero */}
              <section className="relative pt-40 pb-20 px-6 overflow-hidden min-h-[90vh] flex items-center">
                <div className="max-w-6xl mx-auto text-center relative z-10">
                  <div className="inline-flex items-center gap-2 px-4 py-2 bg-orange-500/20 border border-orange-500/40 rounded-full text-orange-400 text-sm font-bold mb-8 animate-pulse">
                    <Zap size={16} fill="currentColor" /> MARKETING DE ALTA PERFORMANCE & AUTOMAÇÃO
                  </div>
                  <h1 className="text-5xl md:text-8xl font-black leading-[1] mb-6 tracking-tight">CORRIJA SEU <span className="text-orange-500">REC</span> E <br /><span className="text-gradient">VENDA COM ESCALA</span></h1>
                  <p className="text-lg md:text-2xl text-gray-200 max-w-3xl mx-auto mb-12 font-medium">O amadorismo é o maior ralo de dinheiro do seu negócio. Pare de tentar a sorte e aplique o <b>Protocolo REC</b> para dominar seu mercado.</p>
                  <div className="relative max-w-4xl mx-auto aspect-video rounded-[32px] overflow-hidden border-2 border-white/20 orange-glow bg-black/60 shadow-2xl backdrop-blur-sm">
                    {!showVideo ? (
                      <div className="absolute inset-0 flex flex-col items-center justify-center z-10 bg-gradient-to-t from-black/80 via-transparent to-transparent">
                        <button onClick={() => setShowVideo(true)} className="w-24 h-24 bg-orange-500 rounded-full flex items-center justify-center text-black hover:scale-110 transition-all shadow-[0_0_50px_rgba(249,115,22,0.6)] group">

                    <div className="mt-6 flex flex-wrap justify-center gap-6 text-sm text-gray-300 font-bold">

                  <div className="p-8 glass-card border-red-500/30 rounded-3xl">
                    <p className="text-red-400 font-bold text-lg mb-2">Amadorismo</p>

                  </div>

                    <p className="text-green-400 font-bold text-lg mb-2">Protocolo REC</p>
                    <p className="text-gray-200">Autoridade real, funis automáticos e comercial movido a processos.</p>
                  </div>
                </div>
              </section>

              {/* REC Section */}

                      <input required type="email" placeholder="Seu Melhor E-mail" className="w-full bg-white/5 border border-white/10 rounded-2xl px-6 py-4 text-white focus:outline-none focus:border-orange-500/50" value={formData.email} onChange={e => setFormData({...formData, email: e.target.value})} />

                    {FAQS.map((faq, i) => (
                      <div key={i} className={`border ${openFaq === i ? 'border-orange-500/60 bg-orange-500/15' : 'border-white/10 bg-white/5'} rounded-3xl overflow-hidden transition-all backdrop-blur-md`}>
                        <button onClick={() => setOpenFaq(openFaq === i ? null : i)} className="w-full p-8 flex justify-between items-center text-left"><span className={`font-black text-xl ${openFaq === i ? 'text-orange-500' : 'text-white'}`}>{faq.q}</span><ChevronDown className={`transition-transform ${openFaq === i ? 'rotate-180' : ''}`} /></button>
                        <div className={`transition-all overflow-hidden ${openFaq === i ? 'max-h-[500px] opacity-100' : 'max-h-0 opacity-0'}`}><div className="p-8 pt-0 text-gray-200 text-lg leading-relaxed border-t border-white/10 mt-2">{faq.a}</div></div>
                      </div>
                    ))}
                  </div>
                </div>
              </section>

              {/* Footer */}
              <footer className="bg-black/70 backdrop-blur-3xl pt-24 pb-12 px-6 border-t border-white/10">
                <div className="max-w-7xl mx-auto grid md:grid-cols-4 gap-16 mb-20">
                  <div className="md:col-span-2">
                    <img src="/assets/images/Logo-2-H.png" alt="FoxOn" className="h-12 mb-8" />
                    <p className="text-gray-400">Transformando marketing digital em lucro líquido.</p>
                  </div>
                  <div><h4 className="font-black mb-8 uppercase text-sm">Fale Conosco</h4><ul className="space-y-4 text-gray-400 font-bold"><li>{CONTACT_EMAIL}</li><li>+55 (11) 97220-2587</li></ul></div>
                </div>
                <div className="text-center text-gray-500 text-sm font-bold pt-12 border-t border-white/10">&copy; {new Date().getFullYear()} FoxOn Agência. Todos os direitos reservados.</div>
              </footer>

              {/* Floating CTA */}
              <div className="fixed bottom-6 right-6 z-[100]"><a href={WHATSAPP_LINK} target="_blank" className="w-14 h-14 md:w-16 md:h-16 bg-[#25D366] text-white rounded-full shadow-2xl flex items-center justify-center hover:scale-110 transition-all relative"><MessageCircle size={28} className="fill-current" /><span className="absolute -top-1 -right-1 flex h-4 w-4"><span className="animate-ping absolute inline-flex h-full w-full rounded-full bg-white opacity-75"></span><span className="relative inline-flex rounded-full h-4 w-4 bg-orange-500 border-2 border-white"></span></span></a></div>
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
